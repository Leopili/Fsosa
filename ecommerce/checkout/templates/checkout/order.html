		<div class="card mt-5" style="height: auto">
			<div class="table-responsive">
			<table class="table">
			  <thead>
			    <tr>			      
			      <th scope="col">NÃºmero de Pedido</th>

	</div>

</div>
</div>

{% endblock %}
